<body>

<div class="header">
  <h1>ðŸ¥¬ Minhaz Sabjiwala</h1>
  <p>Fresh Sabzi â€¢ Local Delivery</p>
  <p><small>Powered by ANS Digital Solutions</small></p>
</div>

<div class="section">ðŸ§º Aaj ki Sabzi (Todayâ€™s Rate)</div>

  <div class="card">
  <table id="rateTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Unit</th>
        <th>Qty</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div style="text-align:right; padding:10px; font-weight:bold; font-size:18px;">
Total: â‚¹<span id="totalAmount">0</span>
</div>

<button class="btn" onclick="sendOrder()">
ðŸ“² WhatsApp par Order karein
</button>

<div class="footer">
  <p>Daily fresh sabzi â€¢ Limited stock</p>
</div>
  
<script>
let sabziData = [];

fetch("https://opensheet.elk.sh/1Yz6pWhhrMg97p_YadUTUBvJIEwLJdg_cbhIuAGvZhv8/Sheet1")
.then(res => res.json())
.then(data => {

  sabziData = data;
  let tbody = "";

  data.forEach((item, index) => {

    let price = parseFloat(item["B Column"]) || 0;

    tbody += `
      <tr>
        <td>${item["A Column"]}</td>
        <td>â‚¹${price}</td>
        <td>${item["C Column"]}</td>
        <td>
          <input type="number" min="0" value="0"
            onchange="calculateTotal()" 
            id="qty-${index}" 
            data-price="${price}" 
            style="width:60px;">
        </td>
      </tr>
    `;
  });

  document.querySelector("#rateTable tbody").innerHTML = tbody;
});

function calculateTotal() {
  let total = 0;

  sabziData.forEach((item, index) => {
    let qty = parseFloat(document.getElementById(`qty-${index}`).value) || 0;
    let price = parseFloat(item["B Column"]) || 0;
    total += qty * price;
  });

  document.getElementById("totalAmount").innerText = total;
}

function sendOrder() {

  let message = "Assalamu Alaikum, mujhe ye sabzi chahiye:%0A";
  let total = 0;

  sabziData.forEach((item, index) => {

    let qty = parseFloat(document.getElementById(`qty-${index}`).value) || 0;
    let price = parseFloat(item["B Column"]) || 0;

    if (qty > 0) {
      message += `${item["A Column"]} - ${qty} ${item["C Column"]} = â‚¹${qty * price}%0A`;
      total += qty * price;
    }
  });

  message += `%0ATotal: â‚¹${total}`;

  window.open(`https://wa.me/919748016880?text=${message}`, "_blank");
}
</script>
