<body>

<div class="header">
  <h1>ðŸ¥¬Ansari Sabjiwala Home Delivery</h1>
  <p>Fresh Sabzi â€¢ Local Delivery</p>
  <p><small>Powered by ANS Digital Solutions</small></p>
</div>

<div class="section">ðŸ§º Aaj ki Sabzi (Todayâ€™s Rate)</div>

  <div class="card">
  <table id="rateTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Unit</th>
        <th>Qty</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div style="text-align:right; padding:10px; font-weight:bold; font-size:18px;">
Total: â‚¹<span id="totalAmount">0</span>
</div>

<button class="btn" onclick="sendOrder()">
ðŸ“² WhatsApp par Order karein
</button>

  <p>Daily fresh sabzi â€¢ Limited stock</p>
</div>
  
<script>

let products = [];

fetch("https://opensheet.elk.sh/1Yz6pWhhrMg97p_YadUTUBvJIEwLJdg_cbhIuAGvZhv8/Sheet1")
.then(res => res.json())
.then(data => {

  let tbody = document.querySelector("#rateTable tbody");
  tbody.innerHTML = "";

  // Skip first row (header)
  products = data.slice(1);

  products.forEach((item, index) => {

    let row = `
      <tr>
        <td>${item["A Column"]}</td>
        <td>â‚¹${item["B Column"]}</td>
        <td>${item["C Column"]}</td>
        <td>
          <input type="number" 
                 min="0" 
                 value="0"
                 onchange="calculateTotal()"
                 data-index="${index}"
                 style="width:60px; padding:4px;">
        </td>
      </tr>
    `;

    tbody.innerHTML += row;
  });

});

function calculateTotal() {

  let total = 0;
  let qtyInputs = document.querySelectorAll("input[type='number']");

  qtyInputs.forEach(input => {

    let qty = parseInt(input.value) || 0;
    let index = input.getAttribute("data-index");

    let price = parseFloat(products[index]["B Column"]) || 0;

    total += qty * price;

  });

  document.getElementById("totalAmount").innerText = total;

}

function sendOrder() {

  let message = "ðŸ›’ Order Details:\n\n";
  let qtyInputs = document.querySelectorAll("input[type='number']");
  let total = 0;

  qtyInputs.forEach(input => {

    let qty = parseInt(input.value) || 0;
    let index = input.getAttribute("data-index");

    if (qty > 0) {

      let itemName = products[index]["A Column"];
      let price = parseFloat(products[index]["B Column"]);
      let unit = products[index]["C Column"];

      let itemTotal = qty * price;
      total += itemTotal;

      message += `${itemName} - ${qty} ${unit} = â‚¹${itemTotal}\n`;
    }

  });

  if (total === 0) {
    alert("Please select at least one item.");
    return;
  }

  message += `\nTotal Amount: â‚¹${total}`;

  let phoneNumber = "919748016880"; // change if needed
  let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

  window.open(whatsappURL, "_blank");
}

</script>
